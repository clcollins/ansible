  - include: docker.yml
  - include: development.yml
  - include: sshd.yml

  - name: Basic Packages | ansible
    dnf:
      name: ansible
      state: present

  - name: Basic Packages | tmux
    dnf:
      name: tmux
      state: present

  - name: Basic Packages | the_silver_searcher
    dnf:
      name: the_silver_searcher
      state: present

  - name: Basic Packages | vim-enhanced
    dnf:
      name: vim-enhanced
      state: present

  - name: Basic Packages | pidgin | for chat
    dnf:
      name: pidgin
      state: present

  - name: Basic Packages | pidgin-otr | off the record/encrypted plugin for pidgin
    dnf:
      name: pidgin-otr
      state: present

  - name: Linters | ansible-lint
    pip:
      name: ansible-lint
      state: present
