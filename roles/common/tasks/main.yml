  - name: Access | Authorized Keys
    authorized_key:
      user: chris
      key: https://github.com/clcollins.keys

  - name: Users | copy bashrc 
    copy:
      src: bashrc-chris
      dest: /home/chris/.bashrc
    become: chris
      
  - name: Users | copy bash profile 
    copy:
      src: bash_profile-chris
      dest: /home/chris/.bash_profile
    become: chris

  - name: Git Config | user name
    git_config:
      name: user.name
      scope: global
      value: Christopher Collins

  - name: Git Config | user email
    git_config:
      name: user.email
      scope: global
      value: collins.christopher@gmail.com

  - name: Git Config | editor
    git_config:
      name: core.editor
      scope: global
      value: vim

  - name: Bin Dir | Binfiles
    copy:
      src: bin/
      dest: /home/chris/bin/
    become: chris
